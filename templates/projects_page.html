   <ul>
     <li>
       <h1>TODO CRUD APP</h1>
     </li>
   </ul>
   <div>
     <button class="button" type="button" onclick="showSchedule()">Click here to check your TODO schedule</button>
   </div>
   <script>
    function showSchedule() {
      var x = document.getElementById("mySchedule");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
   </script>
   <!-- <form action="{{ url_for('projects') }}">
    <label for="fname">First name:</label><br>

    <input type="submit" value="Submit">
   </form>  -->
   <div id="mySchedule" style="display: none">
     <ul>
       <li>
         <table class="table">
           <tr>
             <th>DATE</th><th>ITEM</th><th>STATUS</th>
           </tr>
           {% for data in data %}
           <tr>
             <td>{{data[2]}}</td><td>{{data[1]}}</td><td>{{data[0]}}</td>
          </tr>
          {% endfor %}
       </li>
     </ul>
  </div>
